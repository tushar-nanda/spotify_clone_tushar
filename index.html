<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close invert"><img width="36px" src="img/close.svg" alt=""></div>
        <div class="home p-1 rounded bg-grey m-1">
          <div class="logo"><img width="150px"class="invert" src="img/logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="home" />Search</li>
          </ul>
        </div>
        <div class="library p-1 rounded bg-grey m-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h2>your Library</h2>
        </div>
            <div class="songList">
            <ul>
               
            </ul>
            </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <!-- <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div> -->
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- //left box done   -->

      <div class="right rounded bg-grey">
        <div class="header rounded">
  
          <div class="nav">
            <div class="hamburgercontainer">
            <img src="img/hamburger.svg" alt="" class="hamburger invert">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          </div>

          <div class="buttons">
            <button class="signupbtn">signup</button>
            <button class="loginbtn">login</button>
          </div>
        </div>

        <div class="spotifyPlaylist">
          <h3>Spotify Playlist</h3>
          <div class="cardContainer">
           
            
          </div>
        </div>

        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="abovebar">
          <div class="songinfo"></div>
          <div class="songbuttons">
            <img width="35px"id="previous" src="img/prevsong.svg" alt="" />
            <img width="35px"id="play" src="img/pause.svg" alt="" />
            <img width="35px"id="next" src="img/nextsong.svg" alt="" />
          </div>
          <div>
            <div class="timevol">
              <div class="songtime"></div>
              <div class="volume">
                  <img src="img/volume.svg" alt="">
                  <div class="range flex align_center">
                    <input type="range" name="volume">
                  </div>
              </div>
            </div>
        </div>
        </div>
      </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
